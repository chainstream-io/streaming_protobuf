syntax = "proto3";

package io.chainstream.v1.token.price;

import "common/common.proto";

message TokenPriceEvents {
  repeated TokenPriceEvent events = 1;
}

message TokenPrice {
  string token_address = 1;
  string price_in_usd = 2;
  string price_in_native = 3;
}

message TokenPriceEvent {
  io.chainstream.v1.common.Instruction instruction = 1;
  io.chainstream.v1.common.Block block = 2;
  io.chainstream.v1.common.Transaction transaction = 3;
  io.chainstream.v1.common.DApp d_app = 4;

  TokenPrice token_price = 200;
}
