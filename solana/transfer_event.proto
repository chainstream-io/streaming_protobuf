syntax = "proto3";

package io.chainstream.v1.transfer;

import "solana/common.proto";
import "solana/transfer_processed_event.proto";

message TransferEvents {
  repeated TransferEvent events = 1;
}

message Transfer {
  string sender_token_account_address = 1;
  string sender_account_owner_address = 2;

  string receiver_token_account_address = 100;
  string receiver_account_owner_address = 101;

  string token_address = 200;
  string token_amount = 201;
}

message TransferEvent {
  io.chainstream.v1.common.Instruction instruction = 1;
  io.chainstream.v1.common.Block block = 2;
  io.chainstream.v1.common.Transaction transaction = 3;
  io.chainstream.v1.common.DApp d_app = 4;

  Transfer transfer = 100;
  TransferProcessed transfer_processed = 200;
}
